<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSpeed</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">

</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WordSpeed</h1>
    </header>
    <div class="container text-center">

        <!--word and input-->
       <div class="row">
           <div class="col-md-6 mx-auto">
               <p class="lead"> Type the given word within
                   <span class="text-success" id="seconds">8</span> Seconds:
               </p>
               <h2 class="display-2 mb-5" id="current-word">Mammy</h2>
               <input type= "text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus></input>

<!-- BUTTON GROUPS -->
<div class="btn-group mt-5 ">
    <button class="btn btn-success " type="button" onclick="chooseLevel(8)" id="easy">Easy
    </button>
    <button class="btn btn-primary " type="button" onclick="chooseLevel(6)" id="medium">Medium
    </button>
    <button class="btn btn-danger " type="button" onclick="chooseLevel(4)" id="hard">Hard
    </button>
</div>


            <h4 class="mt-5" id="message"></h4>

               


        <!-- time and score columns-->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Time Left:
                    <span id="time">0</span>
                </h3>
            </div>
            <div class="col-md-3">
                <h3>Score:
                    <span id="score">0</span>  
                </h3>
            </div>
           </div>


           <!--instructions-->
           <div class="row mt-5">
               <div class="col-md-12">
                   <div class="card card-body bg-secondary text-white">
                       <h5>Instructions</h5>
                       
                           Type each word in the given amount of seconds.The fastest you are, the highest score you get. </br>
                           If you couldn't type the word in the given time, YOU LOSE!
                       </p>
                   </div>
               </div>
           </div>
        </div>
       </div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
